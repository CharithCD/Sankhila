  <!-- GOOGLE FONTS LINK -->
</head>

<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-sm navbar-light bg-white" id="navbar">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand" id="logo"><img src="./images/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="./aboutus.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="./contactus.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Contact Section Start -->
  <section class="contact" id="contact">
    <div class="heading">
      Contact <span>us</span>
    </div>
    <div class="row">
      <div class="col-md-5 py-3 py-md-0">
        <h3>Let's Get In Touch</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit nobis, modi alias suscipit molestiae amet!</p>
        <i class="fa-solid fa-phone"><span>9200000000000</span></i><br><br>
        <i class="fa-solid fa-envelope"><span>info@mail.com</span></i><br><br>
        <i class="fa-solid fa-location-dot"><span>Karachi Sindh Pakistan</span></i>
      </div>

      <div class="col-md-7 py-3 py-md-0">
        <form action="#">
          <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
          </div>

          <div class="mb-3 mt-3">
            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
          </div>

          <div class="mb-3 mt-3">
            <input type="number" class="form-control" id="number" placeholder="Enter Number" required>
          </div>


          <textarea class="form-control" id="comment" rows="5" name="text" placeholder="Enter Address"
            required></textarea>

          <button type="submit" class="order-btn">Order Now</button>
        </form>
      </div>
    </div>

  </section>
  <!-- Contact Section End -->


  <script src="./app.js"></script>


  <!-- BOOTSTRAP CDN LINK -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  <!-- BOOTSTRAP CDN LINK -->
